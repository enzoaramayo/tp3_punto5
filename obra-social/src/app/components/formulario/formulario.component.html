<form action="#">
  <legend>
    <h1>Registro de Nuevo Cliente</h1>
  </legend>
  <div class="form-group row">
    <label for="id" class="col-md-2 col-form-label">ID de Ingreso:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="id" placeholder="ID de Ingreso">
    </div>
  </div>

  <div class="form-group row">
    <label for="pass" class="col-md-2 col-form-label">Contrase単a:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="pass" placeholder="Contrase単a">
    </div>
  </div>

  <div class="form-group row">
    <label for="pass2" class="col-md-2 col-form-label">Repita Contrase単a:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="pass2" placeholder="Contrase単a">
    </div>
  </div>

  <div class="form-group row">
    <label for="mail" class="col-md-2 col-form-label">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="mail" placeholder="Email">
    </div>
  </div>

  <div class="form-group row">
    <label for="mail2" class="col-md-2 col-form-label">Repita Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="mail2" placeholder="Email">
    </div>
  </div>



  <div class="form-group row">
    <label for="listaemail" class="col-md-2 col-form-label">Lista Email:</label>
    <label class="radio-inline col-md-1">
      <input name="radioGroup" id="radio1" value="option1" type="radio">Si
    </label>
    <label class="radio-inline col-md-1">
      <input name="radioGroup" id="radio2" value="option2" checked="checked" type="radio"> No
    </label>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-2 col-form-label">Nombre:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="Nombre">
    </div>
  </div>


  <div class="form-group row">
    <label for="listaemail" class="col-md-2 col-form-label">Genero:</label>
    <label class="radio-inline col-md-1">
      <input name="radioGroup2" id="radiom" value="option1" checked="checked" type="radio">Masculino
    </label>
    <label class="radio-inline col-md-1">
      <input name="radioGroup2" id="radiof" value="option2" type="radio">Femenino
    </label>
  </div>

  <!-- Fecha de nacimiento type="date" -->
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="fecha-nacimiento">Fecha de Nacimiento: </label>
    <input class="col-md-2" type="date" name="" id="fecha_nacimiento">
  </div>
  <!--Lista desplegable de paises-->
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="nacionalidad">Pais: </label>
    <select name="nacionalidad">
      <option value="0">-----------</option>
      <option value="1">Argentina</option>
      <option value="2">Bolivia</option>
      <option value="3">Brasil</option>
      <option value="3">Chile</option>
      <option value="4">Paraguay</option>
      <option value="5">Uruguay</option>
    </select>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-primary">Cancelar</button>
    </div>
  </div>
</form>
